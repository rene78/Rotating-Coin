<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coin animation with Three.js</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <main>
    <h1>The Rotating Swiss Franc</h1>
    <div class="container">
      <div class="three-coin"><canvas></canvas></div>
      <div class="button-column">
        <button onclick="swissFranc.stopAnimation('heads')" title="Coin stops rotating, when heads is reached" >Stop at heads</button>
        <button onclick="swissFranc.stopAnimation('tails')" title="Coin stops rotating, when tails is reached">Stop at tails</button>
        <button class="start-button" onclick="swissFranc.animateCoin()" title="Restart coin animation">Start again</button>
      </div>
    </div>
  </main>

  <script src="js/three.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
