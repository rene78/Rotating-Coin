<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coin animation with Three.js</title>
  <style>
    .three-coin {
      width: 400px;
      height: 400px;
      background-color: aqua;
    }
  </style>
</head>

<body>
  <main>
    <h1>Coin in a div</h1>
    <div class="three-coin"></div>
    <button onclick="stopAnimation('heads')">Stop at heads</button>
    <button onclick="stopAnimation('tails')">Stop at tails</button>
    <button onclick="startAnimation()">Start</button>
  </main>

  <script src="js/three.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
